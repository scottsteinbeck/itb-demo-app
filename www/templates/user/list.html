<ion-view view-title="Users">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="user in users" href="#/app/users/{{user.id}}">
      <img src="{{user.gravatar}}">
        <h2>{{user.firstname}} {{user.lastname}}</h2>
        <p>{{user.email}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
